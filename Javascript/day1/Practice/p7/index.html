<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script>
      let array = ["Surat", "Ahmedabad", "Mehsana", "Vadodara", "Rajkot" ];

      document.write("Array: " + array);

      array.push("Bharuch", "Navsari");
      document.write("<br><br>Push: " + array);

      array.pop();
      document.write("<br><br>Pop: " +array);

      array.shift();
      document.write("<br><br>Shift: " +array);

      array.unshift('Surat');
      document.write("<br><br>Unshift: " +array);

      delete array[array.length - 1];
      document.write("<br><br>Delete: " +array);


    </script>
  </body>
</html>
