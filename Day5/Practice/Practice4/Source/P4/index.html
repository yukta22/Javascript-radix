<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      const employee = {
        details : function(){
          return "<strong>Employee Name: </strong>" + this.Name + "<br><strong>Address: </strong>" + this.Address + "<br><strong>Designation: </strong>" + this.Designation;
          
        }
      }
      
      const e1 = {
        Name: "Absd",
        Address: "Ahmedabad",
        Designation: "Engineer"
      }
      const e2 = {
        Name: "Xyza",
        Address: "Surat",
        Designation: "Engineer"
      }
      const e3 = {
        Name: "pqrs",
        Address: "Surat",
        Designation: "Engineer"
      }

      
      document.getElementById("demo").innerHTML = employee.details.call(e1); 
      

    </script>
  </body>
</html>
