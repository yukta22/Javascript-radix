<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      form {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <section class="my-3">
      <form name="dataForm" class="w-50 py-4 mx-auto px-5">
        <label for="Id" class="form-label">Employee Id:</label>
        <input type="number" id="Id" class="form-control" />
        <br /><br />

        <label for="name" class="form-label">Employee Name:</label>
        <input type="text" id="name" class="form-control" />
        <br /><br />

        <label for="age" class="form-label">Age:</label>
        <input type="number" id="age" min="17" class="form-control" />
        <br /><br />

        <label for="gender" id="gender" class="form-label">Gender:</label>

        <input
          type="radio"
          name="Gender"
          value="Male"
          class="form-check-input ms-4"
        />
        <label for="Male" class="form-label">Male</label>
        <input
          type="radio"
          name="Gender"
          value="Female"
          class="form-check-input ms-4"
        />
        <label for="Female" class="form-label">Female</label>
        <br /><br />

        <label for="desi" class="form-label">Designation:</label>
        <input type="text" id="desi" class="form-control" />
        <br /><br />

        <label for="salary" class="form-label">Salary:</label>
        <input type="text" id="salary" class="form-control" />
        <br /><br />

        <label for="location" class="form-label">Location:</label><br />
        <select name="location" id="location" class="form-control w-100">
          <option value="Surat">Surat</option>
          <option value="Ahmedabad">Ahmedabad</option>
          <option value="Rajkot">Rajkot</option>
          <option value="Vadodara">Vadodara</option>
        </select>

        <br /><br />

        <label for="email" class="form-label">Email ID:</label>
        <input
          type="email"
          id="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          class="form-control"
        />
        <br /><br />

        <label for="doj" class="form-label">Date of Joining:</label>
        <input type="date" id="doj" class="form-control" />
        <br /><br />

        <label for="no">Contact number:</label>
        <input type="text" id="no" class="form-control" />
        <br /><br />

        <input
          type="submit"
          class="w-75 form-control"
          id="save"
          value="Submit"
          onsubmit="validate()"
        />
      </form>
      <p id="info"></p>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
