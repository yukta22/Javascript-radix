<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <label for="str">Enter a String:</label>
    <input type="text" id="str" />
    <button onclick="check1()">Submit</button>
    <p id="demo">Answer: </p>
    
    <script>
      function error() {
        document.getElementById("demo").innerHTML = "Input is wrong";
        document.getElementById("demo").style.color = "red";
      }

      function reverseString(str) {
        var newString = "";
        for (var i = str.length - 1; i >= 0; i--) {
          newString += str[i];
        }
        console.log(str);
        document.getElementById("demo").innerHTML = "Reverse String:  " +  newString;
        document.getElementById("demo").style.color = "green";
        // return newString;
      }

      function check1() {
        let str = document.getElementById('str').value;
        check(str);
      }

      function check(str) {
        return new Promise((myResolve, myReject) => {
          setTimeout(() => {
            if (typeof str === "string") {
              myResolve(reverseString(str));
            } else {
              myReject(error());
            }
          }, 500);
        });
      }

      check(str)
        .then((result) => {
          console.log(result);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
