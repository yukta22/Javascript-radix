<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <label for="n1">Enter Number:</label>
    <input type="number" id="n1" value="n1">
    <button type="button" id="btn" onclick="squ()" value="Calculate" >Calculate</button>
    <p id="info"></p>

    <script>

      function print(square) {
        document.getElementById("info").innerHTML = square ;
      }

      function myCalculator(num1, print) {
        let square = num1 * num1;
        print(square);
      }
    
      function squ(){
        let n = document.getElementById("n1").value;
        myCalculator(n,print);
      }
    </script>
  </body>
</html>
