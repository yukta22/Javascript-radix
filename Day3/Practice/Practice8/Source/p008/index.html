<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Example of difference between var and let</h1>
    
    <script>
      var x = 10;

      if (true) {
          var x = 20;
          document.write("var changes in if: "+x);
      }
      document.write("<br> var changes out if: "+x);


      let y = 10;
      if (true) {
          let y = 20;
          document.write("<br> let in the if: "+y);
      }
      document.write("<br> let in the if:" + y);
    </script>
  </body>
</html>
